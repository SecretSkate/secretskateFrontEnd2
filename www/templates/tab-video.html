<ion-view view-title="Video">
  <ion-content ng-controller="VideoAllCtrl">
    <div class="list">
      <a class="item item-thumbnail-left">
        <img src="cover.jpg">
        <h2>Pretty Hate Machine</h2>
        <p>Nine Inch Nails</p>
        <button class="button-balanced" ng-click="count = count + 1" ng-init="count=0">
          +
        </button>
        <span>
          Gnar: {{count}}
        </span>
      </a>
    </div>
  </ion-content>
</ion-view>
