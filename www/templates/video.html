  <ion-content ng-controller="VideoAllCtrl">
    <div class="list">
      <a class="button icon ion-home" href="#/tab/tab-dash"> Home</a>

      <div class="list" ng-repeat="video in videos | orderBy: '-points' " >
      <a ng-click="watch(video)" class="item item-thumbnail-left">

          <img src="http://i.imgur.com/X5aZKjY.jpg">
          <h2>{{video.name}}</h2>
          <p>{{video.skater}}</p>
          <button class="icon ion-icecream" ng-click="upVote(video)" ng-init="count=0">

          </button>
          <span>
            Ice Cream: {{video.points}}
          </span>
        </div>

      </a>
    </div>
  </ion-content>
